# Links to include in footer navigation
# For external links add external: true
links:
  - title: Home
    url: /
    external: false
    icon: "home"
  - title: "Game Dev"
    url: "/gamedev"
    external: false
  - title: "CV"
    url: "/cv"
    external: false
